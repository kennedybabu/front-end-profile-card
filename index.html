<!DOCTYPE html>
<html lang="en">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./scss/main.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-card</title>
</head>
<body>
    <div class="card">
        <div class="card__top">
        </div>
        <img src="./images/image-victor.jpg" alt="profile" class="card__photo">
        <div class="card__bottom">
            <h2 classs="card__name">Victor Crest <span>26</span></h2>
            <h4 class="card__location">London</h4>
        </div>
        <hr>
        <div class="card__socials">
            <div class="card__social"><h4 class="card_social_num">80K</h4><span>Followers</span></div>
            <div class="card__social"><h4 class="card_social_num">803K</h4><span>Likes</span></div>
            <div class="card__social"><h4 class="card_social_num">1.4K</h4><span>Photos</span></div>
        </div>
    </div>
</body>
</html>
